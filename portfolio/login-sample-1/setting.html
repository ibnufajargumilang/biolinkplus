<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard - Settings</title>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link href="../../assets/css/portfolio-style.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100">
        <!-- Header -->
        <header class="bg-white shadow-md dark:bg-gray-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Your App Name</h1>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" target="_self" title="back" class="bg-gray-300 text-gray-900 p-2 py-1 rounded">
                        <span>⬅️</span>
                    </a>
                    <a href="./" target="_self" title="logout" class="bg-gray-300 text-gray-900 p-2 py-1 rounded">
                        <span>🔒</span>
                    </a>
                    <button id="toggleDarkMode" title="dark mode" class="bg-gray-300 text-white p-2 py-1 rounded">
                        <span>🌙</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="form-admin bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Settings</h2>
                <p class="mb-6 text-gray-600">Menu ini untuk pengaturan umum situs web portofolio Anda.</p>

                <!-- General Settings -->
                <section class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Pengaturan Umum</h3>
                    <form id="general-settings-form">
                        <div class="mb-4">
                            <label for="site-name" class="block text-gray-700">Nama Situs</label>
                            <input type="text" id="site-name" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <div class="mb-4">
                            <label for="site-description" class="block text-gray-700">Deskripsi Situs</label>
                            <textarea id="site-description" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="site-logo" class="block text-gray-700">Logo dan Favicon</label>
                            <input type="file" id="site-logo" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded" />
                        </div>
                        <div class="mb-4">
                            <label for="site-language" class="block text-gray-700">Bahasa dan Zona Waktu</label>
                            <input type="text" id="site-language" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Pengaturan Umum</button>
                    </form>
                </section>

                <!-- SEO Settings -->
                <section class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Pengaturan SEO</h3>
                    <form id="seo-settings-form">
                        <div class="mb-4">
                            <label for="meta-title" class="block text-gray-700">Meta Title</label>
                            <input type="text" id="meta-title" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <div class="mb-4">
                            <label for="meta-description" class="block text-gray-700">Meta Description</label>
                            <textarea id="meta-description" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="meta-keywords" class="block text-gray-700">Pengaturan kata kunci</label>
                            <input type="text" id="meta-keywords" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Pengaturan SEO</button>
                    </form>
                </section>

                <!-- Media Settings -->
                <section class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Pengaturan Media</h3>
                    <form id="media-settings-form">
                        <div class="mb-4">
                            <label for="max-image-size" class="block text-gray-700">Ukuran gambar maksimal yang dapat diunggah</label>
                            <input type="text" id="max-image-size" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <div class="mb-4">
                            <label for="allowed-file-formats" class="block text-gray-700">Format file yang diperbolehkan</label>
                            <input type="text" id="allowed-file-formats" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Pengaturan Media</button>
                    </form>
                </section>

                <!-- Email Settings -->
                <section class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Pengaturan Email</h3>
                    <form id="email-settings-form">
                        <div class="mb-4">
                            <label for="smtp-configuration" class="block text-gray-700">Konfigurasi SMTP</label>
                            <input type="text" id="smtp-configuration" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <div class="mb-4">
                            <label for="email-templates" class="block text-gray-700">Template email untuk notifikasi</label>
                            <textarea id="email-templates" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Pengaturan Email</button>
                    </form>
                </section>

                <!-- Security Settings -->
                <section class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Pengaturan Keamanan</h3>
                    <form id="security-settings-form">
                        <div class="mb-4">
                            <label for="password-policy" class="block text-gray-700">Kebijakan password</label>
                            <textarea id="password-policy" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="login-restriction" class="block text-gray-700">Pembatasan login</label>
                            <textarea id="login-restriction" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="captcha-settings" class="block text-gray-700">Pengaturan CAPTCHA</label>
                            <textarea id="captcha-settings" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Pengaturan Keamanan</button>
                    </form>
                </section>

                <!-- Backup and Restore -->
                <section class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Backup dan Restore</h3>
                    <form id="backup-restore-form">
                        <div class="mb-4 flex gap-3">
                            <button type="button" class="bg-green-500 text-white px-4 py-2 rounded">Buat Backup</button>
                            <button type="button" class="bg-red-500 text-white px-4 py-2 rounded">Pulihkan Data</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-md dark:bg-gray-900 footer">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p class="text-sm text-gray-600 dark:text-gray-100 text-center">&copy; 2024 Your App. All rights reserved.</p>
            </div>
        </footer>

        <!-- Script JavaScript untuk Dark Mode -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../../assets/js/darkmode-portfolio.js"></script>
    </body>
</html>
