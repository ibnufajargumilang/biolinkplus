<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link href="../../assets/css/portfolio-style.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100">
        <!-- Header -->
        <header class="bg-white shadow-md dark:bg-gray-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Your App Name</h1>
                <div class="flex items-center space-x-4">
                    <a href="../" target="_self" title="home" class="bg-gray-300 text-gray-900 p-2 py-1 rounded">
                        <span>🏠</span>
                    </a>
                    <a href="./" target="_self" title="logout" class="bg-gray-300 text-gray-900 p-2 py-1 rounded">
                        <span>🔒</span>
                    </a>
                    <button id="toggleDarkMode" title="dark mode" class="bg-gray-300 text-white p-2 py-1 rounded">
                        <span>🌙</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-6 mx-3 sm:m-0">
                <!-- Menu Menu -->
                <a href="kelola-admin.html" class="menu-item bg-white rounded-lg shadow-lg hover:bg-gray-100 flex flex-col items-center justify-center py-4 text-center">
                    <svg class="w-8 h-8 mb-2 text-gray-700" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5m-10-5v10"></path></svg>
                    <h3 class="text-lg font-semibold text-gray-900">Kelola Admin</h3>
                    <p class="text-sm text-gray-600">Kelola pengaturan admin</p>
                </a>

                <a href="kelola-user.html" class="menu-item bg-white rounded-lg shadow-lg hover:bg-gray-100 flex flex-col items-center justify-center py-4 text-center">
                    <svg class="w-8 h-8 mb-2 text-gray-700" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M16 3H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"></path>
                        <path d="M12 8v8l4-4-4-4z"></path>
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900">Pengguna</h3>
                    <p class="text-sm text-gray-600">Kelola pengguna aplikasi</p>
                </a>

                <a href="setting.html" class="menu-item bg-white rounded-lg shadow-lg hover:bg-gray-100 flex flex-col items-center justify-center py-4 text-center">
                    <svg class="w-8 h-8 mb-2 text-gray-700" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 14v5a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-5m14-10l-7 4V5l7 4zM5 9l7-4 7 4-7 4-7-4z"></path></svg>
                    <h3 class="text-lg font-semibold text-gray-900">Setting</h3>
                    <p class="text-sm text-gray-600">Pengaturan aplikasi</p>
                </a>

                <a href="profile.html" class="menu-item bg-white rounded-lg shadow-lg hover:bg-gray-100 flex flex-col items-center justify-center py-4 text-center">
                    <svg class="w-8 h-8 mb-2 text-gray-700" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        <path d="M5 19V9l7-4 7 4v10l-7 4-7-4z"></path>
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900">Profile</h3>
                    <p class="text-sm text-gray-600">Kelola profil pengguna</p>
                </a>
                <!-- Tambahkan menu-item lainnya sesuai kebutuhan -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-md dark:bg-gray-900 footer">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p class="text-sm text-gray-600 dark:text-gray-100 text-center">&copy; 2024 Your App. All rights reserved.</p>
            </div>
        </footer>

        <!-- Script JavaScript untuk Dark Mode -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../../assets/js/darkmode-portfolio.js"></script>
    </body>
</html>
