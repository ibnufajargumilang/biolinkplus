<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard - Kelola Pengguna</title>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link href="../../assets/css/portfolio-style.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100">
        <!-- Header -->
        <header class="bg-white shadow-md dark:bg-gray-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Your App Name</h1>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" target="_self" title="back" class="bg-gray-300 text-gray-900 p-2 py-1 rounded">
                        <span>‚¨ÖÔ∏è</span>
                    </a>
                    <a href="./" target="_self" title="logout" class="bg-gray-300 text-gray-900 p-2 py-1 rounded">
                        <span>üîí</span>
                    </a>
                    <button id="toggleDarkMode" title="dark mode" class="bg-gray-300 text-white p-2 py-1 rounded">
                        <span>üåô</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="form-admin bg-white shadow overflow-hidden sm:rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Kelola Pengguna</h2>

                <!-- Form Tambah Pengguna Baru -->
                <form id="add-user-form" class="mb-6">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nama</label>
                            <input type="text" id="name" name="name" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" required />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" required />
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="status" name="status" class="text-gray-900 mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500" required>
                                <option value="active">Aktif</option>
                                <option value="inactive">Tidak Aktif</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Tambah Pengguna Baru</button>
                    </div>
                </form>

                <!-- Tabel Daftar Pengguna -->
                <div class="flex justify-between">
                    <h3 class="text-lg font-semibold mb-2">Daftar Pengguna</h3>
                    <a href="more-user.html">Tampilkan Lainnya ‚§µÔ∏è</a>
                </div>
                <div class="overflow-x-auto shadow overflow-hidden border-b border-gray-200 sm:rounded-lg mb-6">
                    <table class="min-w-full divide-y divide-gray-200 text-gray-900">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nama</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="user-list" class="bg-white divide-y divide-gray-200 text-gray-900">
                            <!-- Daftar pengguna akan dimuat di sini -->
                        </tbody>
                    </table>
                </div>

                <!-- Log Aktivitas Pengguna -->
                <div class="flex justify-between">
                    <h3 class="text-lg font-semibold mb-2">Log Aktivitas Pengguna</h3>
                    <a href="user-logs.html">Tampilkan Lainnya ‚§µÔ∏è</a>
                </div>
                <div class="overflow-x-auto shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200 text-gray-900">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Pengguna</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Aktivitas</th>
                            </tr>
                        </thead>
                        <tbody id="activity-log" class="bg-white divide-y divide-gray-200 text-gray-900">
                            <!-- Log aktivitas akan dimuat di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-md dark:bg-gray-900 footer">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p class="text-sm text-gray-600 dark:text-gray-100 text-center">&copy; 2024 Your App. All rights reserved.</p>
            </div>
        </footer>

        <!-- Script JavaScript untuk Dark Mode dan Pengelolaan Pengguna -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../../assets/js/darkmode-portfolio.js"></script>
    </body>
</html>
