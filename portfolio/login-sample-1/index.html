<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../assets/css/portfolio-style.css" rel="stylesheet">
</head>
<body class="bg-gray-200 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white shadow-md dark:bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Your App Name</h1>
            <button id="toggleDarkMode" title="dark mode" class="bg-gray-300 text-white p-2 py-1 rounded">
                ðŸŒ™
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-20">
        <div class="card-login p-8 rounded shadow-md max-w-md w-full">
            <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm animated-button" />
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 text-white">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm animated-button" />
                </div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 animated-button">Login</button>
            </form>
            <div class="mt-4 text-sm text-center"><a href="#" class="text-indigo-500 hover:text-indigo-700">Forgot password?</a> Â· <a href="#" class="text-indigo-500 hover:text-indigo-700">Create an account</a></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md dark:bg-gray-900 footer">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-sm text-gray-600 dark:text-gray-100 text-center">&copy; 2024 Your App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include custom JavaScript for dark mode -->
    <script src="../../assets/js/darkmode-portfolio.js"></script>
</body>
</html>
